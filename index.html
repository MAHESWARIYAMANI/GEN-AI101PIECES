<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5a9c64; /* Crocodile green */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        button {
            background-color: #3e7a4f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e5a3b;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun Facts About Earth</h1>
    </header>
    <main>
        <button id="showFactButton">Show a Fun Fact</button>
        <section id="factDisplay"></section>
    </main>
    <script>
        const facts = [
            "Earth is the only planet in our solar system not named after a god.",
            "70% of Earth's surface is covered in water.",
            "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and 1% other gases.",
            "Earth is the densest planet in the solar system.",
            "The Earth's rotation is gradually slowing down, at approximately 17 milliseconds per hundred years.",
            "Earth has one moon and two co-orbital satellites.",
            "The Earth's inner core is as hot as the surface of the sun.",
            "Earth is the only planet known to support life.",
            "The Earth's magnetic field is what protects the planet from the effects of solar wind.",
            "The highest point on Earth is Mount Everest, which is 8,848 meters (29,029 feet) above sea level."
        ];

        document.getElementById('showFactButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = facts[randomIndex];
            factDisplay.classList.add('show');
        });
    </script>
</body>
</html>
